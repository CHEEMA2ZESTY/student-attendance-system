    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">

    <main>
        <h2>Mark Your Attendance</h2>

        <form id="attendance-form">
            <label for="student-name"><i class="fa-solid fa-user"></i> Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter your name" required>

            <label for="matric-number"><i class="fa-solid fa-id-card"></i> Matric/Diploma Number:</label>
            <input type="text" id="matric-number" placeholder="Enter your matric/diploma number" required>

            <label for="attendance-status"><i class="fa-solid fa-clipboard-check"></i> Status:</label>
            <select id="attendance-status">
                <option value="Present">Present</option>
                <option value="Late">Late</option>
                <option value="Absent">Absent</option>
            </select>

            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit Attendance</button>
        </form>

        <div class="progress-container">
            <div class="progress-bar" id="attendance-progress">0%</div>
        </div>
    </main>

    <div id="notification" class="notification"></div>
